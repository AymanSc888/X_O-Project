<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>X O Project</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body class="bg-dark">
    <div class="game text-center text-light">
      <div class="row mb-2">
        <div class="title col-12"><span>X O</span> GAME</div>
      </div>
      <div class="row">
        <div class="square col-4" id="item1" onclick="game(this.id)"></div>
        <div class="square col-4" id="item2" onclick="game(this.id)"></div>
        <div class="square col-4" id="item3" onclick="game(this.id)"></div>
      </div>
      <div class="row pt-1 pb-1">
        <div class="square col-4" id="item4" onclick="game(this.id)"></div>
        <div class="square col-4" id="item5" onclick="game(this.id)"></div>
        <div class="square col-4" id="item6" onclick="game(this.id)"></div>
      </div>
      <div class="row">
        <div class="square col-4" id="item7" onclick="game(this.id)"></div>
        <div class="square col-4" id="item8" onclick="game(this.id)"></div>
        <div class="square col-4" id="item9" onclick="game(this.id)"></div>
      </div>
    </div>
    <script src="js/js.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
